{%extends "Blog/base.html"%}

{%block content%}
    <h1>Blog Home!!!</h1>
    {% for post in posts%}
    <article class="media content-section">
        <div class="media-body">
          <h2><a class="article-title" href="{%url 'post-detail' post.id%}">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
          <div class="article-metadata">
            <a class="mr-2" href="#"><img class="rounded-circle article-img" src={{post.author.profile.image.url}} alt="User Profile Pic.">{{ post.author}} | <small class="text-muted">{{ post.date_created}}</small></a>
          </div>
        </div>
      </article>
    {%endfor%}
{%endblock content%}
